<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
         <title>朱慧灵的万年历</title>
        <link rel="stylesheet" type="text/css" href="index.css">

    </head>
    <body>
        <div class="selyear">
            <span class="preyear" id="preyear" data-year="2018" onclick="setCalendar(this.dataset.year)"></span>
            <span id="curyear"></span>
            <span class="nextyear" id="nextyear" data-year="2017"  onclick="setCalendar(this.dataset.year)"></span>
        <div class="box" id="cal"></div>
    
    </body>
    <script>
            let year1 = new Date().getFullYear();
            // console.log(typeof ("<<" + year - 1));
        
            let pre1 = year1 - 1;
            let next1 = year1 + 1;
            // console.log(typeof (pre));
            document.getElementById('preyear').setAttribute('data-year', pre1);
            document.getElementById('curyear').setAttribute('data-year', year1);
            document.getElementById('nextyear').setAttribute('data-year', next1);
            document.getElementById("preyear").innerText = "<<" + pre1;
            document.getElementById("curyear").innerText = year1;
            document.getElementById("nextyear").innerText = next1 + ">>";
            // document.getElementById("cal").innerHTML = calendar(year1);
        </script>
   
    <script src="calender.js"></script>
    <script src="index1.js"></script>
</html>
